<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caroussel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="img-container">
        <img
          class="img visible"
          src="img/pexels-chudin-alexey-8567136.jpg"
          alt="img-1"
        />
        <img
          class="img"
          src="img/pexels-amazingrenders-14345209.jpg"
          alt="img-2"
        />
        <img
          class="img"
          src="img/pexels-ememe-66737959-10815540.jpg"
          alt="img-3"
        />
      </div>
      <div class="buttons-container">
        <div class="arrow-container">
          <img
            id="arrow-left"
            class="arrow"
            src="img/fleche-vers-la-gauche.png"
            alt="left-arrow"
          />
          <img
            id="arrow-right"
            class="arrow"
            src="img/fleche-droite.png"
            alt="right-arrow"
          />
        </div>
        <div class="dot-container">
          <div class="dot focus" id="dot-1"></div>
          <div class="dot" id="dot-2"></div>
          <div class="dot" id="dot-3"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
